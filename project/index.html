<html lan="en">
    <head>
        <title>Finsegg</title>

    <body>
        
        <div class="container">
            <div class="heading">
                <h1>Financial Statement Data</h1>
            </div>
            <form action="result.php" method="post" class="form" id="form">

                       <input id="wct"  type="text" placeholder="WCT" autocomplete="off" name="wct"/>

                          <option value="l">L</option>
                          <option value="cr">Cr</option>
                       </select>
                  
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="element">
                  <label class="important finance-label">Inventory Turnover Ratio:</label>
                  <input id="itr"  type="text" placeholder="ITR" autocomplete="off" name="itr"/>
                  <select id="itr-currency" name="itr-currency" class="currency">
                    <option value="k">K</option>
                    <option value="l">L</option>
                    <option value="cr">Cr</option>
                  </select>
                  <i class="fa fa-exclamation-circle"></i>
                  <small>Error message</small>
                </div>
                 <div class="element">
                  <label class="important finance-label"> Turnover Ratio:</label>
                  <input id="tr" type="text" placeholder="TR" autocomplete="off" name="tr"/>

                    <option value="k">K</option>
                    <option value="l">L</option>
                    <option value="cr">Cr</option>
                  </select>
                  <i class="fa fa-exclamation-circle"></i>
                  <small>Error message</small>
                </div>
                <div class="element">
                    <label class="important finance-label"> Turnover Ratio:</label>
                    <input id="tr" type="text" placeholder="TR" autocomplete="off"/>
                    <select id="tr-currency" name="tr-currency" class="currency">
                      <option value="k">K</option>
                      <option value="l">L</option>
                      <option value="cr">Cr</option>
                    </select>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                  </div>
                <button type="submit">Submit</button>
            </form>
        </div>
